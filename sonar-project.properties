# Project identification
sonar.projectKey=interdomestikv2
sonar.projectName=interdomestikv2
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000
# Auth
# Do NOT commit tokens. Provide a token at runtime via environment variable instead:
#   export SONAR_TOKEN='...'
# SonarScanner will use the `sonar.token` property when present; we intentionally avoid storing it here.

# Optimization: Increase memory for the scanner (important for TS)
sonar.javascript.node.maxspace=4096

# Path to source directories
sonar.sources=apps/web/src,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/.turbo/**,**/test-results/**,**/coverage/**,**/supabase/**,scripts/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/storybook-static/**

# Test files configuration
sonar.tests=apps/web/src,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=**/node_modules/**

# Character encoding
sonar.sourceEncoding=UTF-8

# TypeScript specific configuration
# Using the root tsconfig since it includes all apps and packages
sonar.typescript.tsconfigPath=tsconfig.json

# JavaScript/TypeScript coverage
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info,packages/domain-activities/coverage/lcov.info,packages/domain-claims/coverage/lcov.info,packages/domain-communications/coverage/lcov.info,packages/domain-membership-billing/coverage/lcov.info,packages/domain-referrals/coverage/lcov.info,packages/domain-users/coverage/lcov.info

# SCM configuration
sonar.scm.disabled=false
sonar.scm.provider=git
sonar.scm.exclusions.disabled=false

# Analysis parameters
sonar.qualitygate.wait=true
sonar.showProfiling=true

# Clean up resolved issues - only show issues that are still relevant
sonar.issues.ignore.suppressed=true
