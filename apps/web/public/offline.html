<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Interdomestik</title>
    <style>
      :root {
        --primary: #0f766e;
        --primary-foreground: #ffffff;
        --background: #ffffff;
        --foreground: #0f172a;
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
      }
      .icon-container {
        background-color: var(--muted);
        border-radius: 50%;
        padding: 24px;
        margin-bottom: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        width: 48px;
        height: 48px;
        color: var(--muted-foreground);
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 12px 0;
        color: var(--foreground);
      }
      p {
        color: var(--muted-foreground);
        margin: 0 0 32px 0;
        line-height: 1.5;
        max-width: 300px;
      }
      button {
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:active {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-wifi-off"
      >
        <path d="M12 20h.01" />
        <path d="M8.5 16.429a5 5 0 0 1 7 0" />
        <path d="M5 12.859a10 10 0 0 1 14 0" />
        <path d="M2 8.571a15 15 0 0 1 20 0" />
        <line x1="1" x2="23" y1="1" y2="23" />
      </svg>
    </div>
    <h1>No Internet Connection</h1>
    <p>You are currently offline. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Retry</button>
  </body>
</html>
