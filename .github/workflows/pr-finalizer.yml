name: pr-finalizer

on:
  pull_request:
    branches:
      - '**'

jobs:
  pr-finalizer:
    permissions:
      contents: read
      pull-requests: read
      checks: read
      statuses: read
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run PR finalizer gate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          bash scripts/pr-finalizer.sh
