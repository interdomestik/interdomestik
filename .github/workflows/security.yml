name: Security

on:
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  pnpm-audit:
    # This job now runs on PRs, schedules, and manual triggers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        # frozen-lockfile ensures the audit checks exactly what is in your repo
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (high+)
        # This will fail the PR if High or Critical vulnerabilities are found
        run: pnpm audit --audit-level=high
