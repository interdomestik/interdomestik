name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run Audits
        run: |
          pnpm track:audit
          pnpm purity:audit
          pnpm check

  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Static Checks
        run: |
          pnpm -w lint
          pnpm -w type-check

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit Tests
        run: pnpm test

  e2e-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: interdomestik_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d interdomestik_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/interdomestik_test
      PORT: 3000
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
      BETTER_AUTH_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install Playwright OS Deps
        run: pnpm --filter @interdomestik/web exec playwright install-deps

      - name: Install Playwright Browsers
        run: pnpm --filter @interdomestik/web exec playwright install

      - name: Build Web App
        run: pnpm --filter @interdomestik/web build

      - name: DB Setup
        run: |
          pnpm db:migrate
          pnpm seed:e2e
          pnpm seed:assert-e2e

      - name: E2E Contract Check (Auth Rendering)
        run: |
          pnpm --filter @interdomestik/web exec playwright test apps/web/e2e/gate/auth-rendering-contract.spec.ts --project=gate-ks-sq --project=gate-mk-mk --max-failures=1 --trace=retain-on-failure

      - name: E2E Gate Suite
        run: |
          pnpm e2e:gate
