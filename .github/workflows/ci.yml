name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

env:
  DATABASE_URL: ${{ secrets.E2E_DATABASE_URL || 'postgresql://postgres:postgres@127.0.0.1:5432/interdomestik_test' }}
  BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'test-secret-for-ci-only-do-not-use-in-production' }}
  NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
  BETTER_AUTH_URL: http://127.0.0.1:3000
  PORT: 3000
  CI: 'true'

jobs:
  audit:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run Audits
        run: |
          node scripts/check-env-ci.mjs
          pnpm track:audit
          pnpm purity:audit
          pnpm db:migrations:check-journal
          # Contract Compliance: pnpm check is covered by e2e-gate job

  static:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Static Checks
        run: |
          pnpm -w lint
          pnpm -w type-check
          pnpm -w i18n:check
          pnpm -w i18n:purity:check --report=tmp/i18n-purity/ci-static-report.json
      - name: Upload i18n purity report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: i18n-purity-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: tmp/i18n-purity/
          if-no-files-found: ignore
          retention-days: 30

  unit:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit Tests
        env:
          UPSTASH_REDIS_REST_URL: http://localhost:8080
          UPSTASH_REDIS_REST_TOKEN: dummy-token
        run: pnpm test
      - name: Release Gate Unit Tests
        run: pnpm test:release-gate

  multi-agent-dry-run:
    if: github.event_name == 'pull_request'
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - name: Generate PR hardening DAG plan
        id: pr_hardening_dry_run
        run: |
          set -euo pipefail
          bash scripts/multi-agent/orchestrator.sh --pipeline pr-hardening --dry-run --pr "${{ github.event.pull_request.number }}"

      - name: Validate PR hardening dry-run output root
        if: always()
        id: dry_run_root
        run: |
          set -euo pipefail
          run_root="${{ steps.pr_hardening_dry_run.outputs.pr_hardening_run_root }}"
          if [[ -z "${run_root}" ]]; then
            echo "error: 'pr_hardening_run_root' output from 'pr_hardening_dry_run' step is empty." >&2
            echo "Check the dry-run step logs for orchestrator output failures." >&2
            exit 1
          fi
          echo "run_root=${run_root}" >>"$GITHUB_OUTPUT"

      - name: Upload PR hardening dry-run artifacts
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: multi-agent-dry-run-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            ${{ steps.dry_run_root.outputs.run_root }}/run-manifest.md
            ${{ steps.dry_run_root.outputs.run_root }}/dispatch-order.md
            ${{ steps.dry_run_root.outputs.run_root }}/dry-run-plan.md
            ${{ steps.dry_run_root.outputs.run_root }}/trace.ndjson
          if-no-files-found: warn
          retention-days: 14

  e2e-gate:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: interdomestik_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d interdomestik_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      E2E_API_SECRET: test-secret-placeholder
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          install-playwright: true

      - name: Enforce E2E Best Practices
        run: |
          if grep -r "page.goto" apps/web/e2e/gate apps/web/e2e/golden | grep -v "tenant-resolution.spec.ts"; then
            echo "‚ùå Strict Gate Violation: Raw page.goto found. Use gotoApp() instead."
            exit 1
          fi

      - name: Generate Playwright Auth State
        run: |
          pnpm db:migrate
          pnpm seed:e2e
          pnpm seed:assert-e2e
          pnpm --filter @interdomestik/web exec playwright test --project=setup-ks --project=setup-mk

      - name: RLS Integration Test
        env:
          REQUIRE_RLS_INTEGRATION: '1'
        run: pnpm db:rls:test

      - name: E2E Contract Check (Auth Rendering)
        run: |
          pnpm --filter @interdomestik/web exec playwright test apps/web/e2e/gate/auth-rendering-contract.spec.ts --project=gate-ks-sq --project=gate-mk-mk --max-failures=1 --trace=retain-on-failure

      - name: E2E Gate Suite
        run: |
          pnpm e2e:gate
