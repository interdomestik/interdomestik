name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: i18n Check
        run: pnpm i18n:check

      - name: Unit Tests
        run: pnpm --filter @interdomestik/web test:unit --run

      - name: Install Playwright Browsers
        run: pnpm --filter @interdomestik/web exec playwright install --with-deps

      - name: E2E Smoke Tests
        run: pnpm --filter @interdomestik/web test:e2e -- --grep smoke

      - name: Build
        run: pnpm build
