name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run Audits
        run: |
          pnpm track:audit
          pnpm purity:audit
          # Contract Compliance: pnpm check is covered by e2e-gate job

  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Static Checks
        run: |
          pnpm -w lint
          pnpm -w type-check

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit Tests
        env:
          BETTER_AUTH_SECRET: dummy-secret-for-tests
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          UPSTASH_REDIS_REST_URL: http://localhost:8080
          UPSTASH_REDIS_REST_TOKEN: dummy-token
        run: pnpm test

  e2e-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: interdomestik_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d interdomestik_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: ${{ secrets.E2E_DATABASE_URL || 'postgresql://postgres:postgres@127.0.0.1:5432/interdomestik_test' }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'test-secret-for-ci-only-do-not-use-in-production' }}
      PORT: 3000
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
      BETTER_AUTH_URL: http://127.0.0.1:3000
      NODE_OPTIONS: --max-old-space-size=4096
      E2E_API_SECRET: test-secret-placeholder
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Enforce E2E Best Practices
        run: |
          if grep -r "page.goto" apps/web/e2e/gate apps/web/e2e/golden | grep -v "tenant-resolution.spec.ts"; then
            echo "‚ùå Strict Gate Violation: Raw page.goto found. Use gotoApp() instead."
            exit 1
          fi

      - name: Install Playwright OS Deps
        run: pnpm --filter @interdomestik/web exec playwright install-deps

      - name: Install Playwright Browsers
        run: pnpm --filter @interdomestik/web exec playwright install

      - name: Build Web App
        run: pnpm --filter @interdomestik/web run build:ci

      - name: Debug Next Standalone Output
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing apps/web/.next root:"
          ls -la apps/web/.next || echo ".next missing"
          echo "Listing apps/web/.next/standalone:"
          ls -la apps/web/.next/standalone || echo "standalone missing"
          echo "Listing apps/web/.next/standalone/apps/web (if present):"
          ls -la apps/web/.next/standalone/apps/web || echo "apps/web missing"
          echo "Finding server.js under apps/web/.next (maxdepth 4):"
          find apps/web/.next -maxdepth 4 -name server.js -print || true

      - name: DB Setup
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do echo "Waiting for postgres..."; sleep 2; done
          pnpm db:migrate
          pnpm seed:e2e
          pnpm seed:assert-e2e

      - name: Generate Playwright Auth State
        run: |
          pnpm --filter @interdomestik/web exec playwright test --project=setup-ks --project=setup-mk

      - name: E2E Contract Check (Auth Rendering)
        run: |
          pnpm --filter @interdomestik/web exec playwright test apps/web/e2e/gate/auth-rendering-contract.spec.ts --project=gate-ks-sq --project=gate-mk-mk --max-failures=1 --trace=retain-on-failure

      - name: E2E Gate Suite
        run: |
          pnpm e2e:gate
