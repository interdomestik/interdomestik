name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: interdomestik_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d interdomestik_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # canonical DB URL for seed + app + tests
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/interdomestik_test
      # Consistent origin
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
      BETTER_AUTH_URL: http://127.0.0.1:3000
      # Secrets (mocked or from secrets)
      PADDLE_WEBHOOK_SECRET_KEY: test_secret
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d interdomestik_test; then
              if command -v psql >/dev/null; then
                if PGPASSWORD=postgres psql -h 127.0.0.1 -U postgres -d interdomestik_test -c "select 1" >/dev/null 2>&1; then
                  echo "Postgres is ready."
                  exit 0
                fi
              else
                echo "Postgres is ready."
                exit 0
              fi
            fi
            echo "Waiting for Postgres ($i/30)..."
            sleep 2
          done
          echo "Postgres not ready after 60s."
          docker ps -a
          PG_CID="$(docker ps -aq --filter ancestor=postgres:16 | head -n 1)"
          if [ -n "$PG_CID" ]; then
            echo "Postgres container: $PG_CID"
            docker logs "$PG_CID" || true
          else
            echo "No postgres:16 container found for logs."
          fi
          exit 1

      - name: Delivery Contract Audit
        run: pnpm track:audit

      - name: Golden Path - Check
        run: pnpm check

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @interdomestik/web exec playwright install --with-deps

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter @interdomestik/web exec playwright install-deps

      - name: DB migrations
        run: pnpm db:migrate

      - name: Seed E2E
        run: pnpm seed:e2e

      - name: Assert DB seeded
        run: pnpm --filter @interdomestik/database seed:assert-e2e

      - name: E2E Gate Tests
        run: pnpm --filter @interdomestik/web e2e:gate

      - name: CI summary
        if: always()
        run: |
          {
            echo "## CI summary";
            echo "";
            echo "- Golden path: audit → check → migrate → seed → assert → e2e:gate";
            echo "- DB: 127.0.0.1:5432 (interdomestik_test)";
            echo "- App URL: http://127.0.0.1:3000";
            echo "- Playwright report: artifact on failure";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report
            apps/web/test-results
