name: Secret Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks skipped (no license)
        if: ${{ secrets.GITLEAKS_LICENSE == '' }}
        run: echo "Gitleaks license not set. Add GitHub Secret 'GITLEAKS_LICENSE' to enable secret scanning."

      - name: Run gitleaks
        if: ${{ secrets.GITLEAKS_LICENSE != '' }}
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
